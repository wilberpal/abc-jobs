<ion-header>
  <ion-row class="row">
    <ion-col class="col-12">
      <div class="title-description">
        {{"user.common.word.project" | translate}}
      </div>
    </ion-col>
    <ion-col class="col-12">
      <div class="input-form">
        <ion-item class="css-input">
          <ion-icon name="search-sharp"></ion-icon>
          <ion-input autocomplete="no-autocomplete" placeholder='{{"user.common.word.search" | translate | titlecase}}' [(ngModel)]="searchInput"
            (keyup)="filterList()"></ion-input>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="row content container">
    <ion-row class="row item-list" *ngFor="let item of filteredList" (click)="sendToDetails()">
      <ion-col class="col-2 letter">
        {{fistWord(item.name) | uppercase}}
        <div class="container-ball">
          <a class="ball" style="background-color: #54D969;" *ngIf="item.status == 'good'"></a>
          <a class="ball" style="background-color: #FF7F23;" *ngIf="item.status == 'caution'"></a>
          <a class="ball" style="background-color: #F03800;" *ngIf="item.status == 'bad'"></a>
        </div>
      </ion-col>
      <ion-col class="col-9">
        <p class="titleName">{{item.name | titlecase}}</p>
        <p class="text-description">{{item.shortDescription}}</p>
      </ion-col>
    </ion-row>
  </ion-row>
  <div class="button">
    <button class="btn btn-primary" (click)="presentModal()">+ {{"user.common.word.new" | translate | titlecase}}</button>
  </div>
</ion-header>

<ion-footer>
  <app-floor-menu>

  </app-floor-menu>
</ion-footer>
